<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="futuristicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DE9B6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowEffect">
      <feGaussianBlur class="blurValues" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Futuristic digital payment icon -->
  <path d="M50 20 
           C70 20, 80 40, 70 55 
           C60 70, 40 70, 30 55 
           Q20 40, 50 20" 
        fill="url(#futuristicGradient)" 
        filter="url(#glowEffect)"
        opacity="0.9"/>
  
  <!-- Digital circuit-like lines -->
  <path d="M35 35 L65 35" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <path d="M40 45 L60 45" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Geometric chip-like elements -->
  <rect x="45" y="25" width="10" height="5" 
        fill="#FFFFFF" 
        opacity="0.3" 
        filter="url(#glowEffect)"/>
  
  <!-- Futuristic Text -->
  <text x="110" y="60" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="40" 
        fill="url(#futuristicGradient)"
        filter="url(#glowEffect)">
    Kipay
  </text>
</svg>